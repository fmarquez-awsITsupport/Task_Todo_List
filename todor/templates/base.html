<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('index')}}">TodoList</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          {% if g.user  %}

          <li class="nav-item">
            <span class="nav-link active">{{ g.user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('todo.index')}}">Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="{{url_for('auth.logout')}}">Cerrar Sesion</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link"  href="{{url_for('auth.register')}}">Registrate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.login')}}">Iniciar Sesion</a>
          </li>
          {% endif %}
         
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
    
  {% endblock%}

  {% for massage in get_flashed_messages() %} <!---Definimos el mensaje de error-->
  <div class="container mt-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-danger" role="alert">
            {{ massage }}
          </div>
        </div>
    </div>
  </div>
  {% endfor %}




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
</body>
</html>
